  function criarQuestao(bloco, containerId, offset=0) {
    const container = document.getElementById(containerId);
    bloco.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';

      const optionsHtml = q.options.map((opt, idx) =>
        `<li><button class="option-btn" onclick="checkAnswer(${offset+i},${idx}, this)">${opt}</button></li>`
      ).join('');

      div.innerHTML = `
        <p><strong>${offset+i+1}. ${q.q}</strong></p>
        <ul class="options">${optionsHtml}</ul>
        <p class="result" id="result-${offset+i}"></p>
      `;
      container.appendChild(div);
    });
  }

  criarQuestao(bloco1, 'bloco1', 0);
  criarQuestao(bloco2, 'bloco2', bloco1.length);
  criarQuestao(bloco3, 'bloco3', bloco2.length);
  criarQuestao(bloco4, 'bloco4', bloco3.length);
  criarQuestao(bloco5, 'bloco5', bloco4.length);
  criarQuestao(bloco6, 'bloco6', bloco5.length);

  let score = 0;
  let erros = 0;
  let answeredCount = 0;

  function checkAnswer(qIndex, optIndex, btn) {
    const allQuestions = [...bloco1, ...bloco2, ...bloco3, ...bloco4, ...bloco5, ...bloco6];
    const question = allQuestions[qIndex];
    const resultElem = document.getElementById(`result-${qIndex}`);
    const optionButtons = btn.parentElement.parentElement.querySelectorAll('button');

    if(optionButtons[0].disabled) return;

    optionButtons.forEach(b => b.disabled = true);

    if(optIndex === question.correctIndex) {
      resultElem.textContent = "Resposta correta!";
      resultElem.style.color = "#7CFC00";
      score++;
    } else {
      resultElem.textContent = `Resposta incorreta! A resposta correta é: "${question.options[question.correctIndex]}"`;
      resultElem.style.color = "#FF6347";
      erros++;
    }
    answeredCount++;
    atualizarPlacar();
  }

  function atualizarPlacar() {
    document.getElementById('acertos').textContent = score;
    document.getElementById('erros').textContent = erros;
  }
