<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Interesse - Repositório CPNU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      position: relative;
    }
    form {
      background-color: white;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #004080;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #003060;
    }
    .voltar {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .voltar:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <a href="index.html" class="voltar">← Voltar</a>

  <form
    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdfK4bx-QfjbdQqzcnCXjsfQ6ezqgT--3TVyLtYKDslUOO3GA/formResponse"
    method="POST"
    target="_blank"
    onsubmit="alert('Formulário enviado! Obrigado pelo interesse.');"
  >
    <h2>Formulário de Interesse - Repositório CPNU</h2>

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="entry.701935960" required />

    <label for="email">E-mail para contato:</label>
    <input type="email" id="email" name="entry.1893356470" required />

    <label for="telefone">Telefone com DDD:</label>
    <input type="tel" id="telefone" name="entry.1050072944" required pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" placeholder="(XX) XXXXX-XXXX" />

    <label for="curso">Qual curso você deseja adquirir o repositório?</label>
    <select id="curso" name="entry.1371903137" required>
      <option value="">Selecione...</option>
      <option value="Administração">Administração</option>
      <option value="Saúde">Saúde</option>
      <option value="Engenharia">Engenharia</option>
      <option value="Tecnologia">Tecnologia</option>
      <option value="Educação">Educação</option>
      <option value="Justiça e Defesa">Justiça e Defesa</option>
      <option value="Outro">Outro</option>
    </select>

    <label for="estudo">Você já está estudando para o concurso CPNU 2?</label>
    <select id="estudo" name="entry.689382545" required>
      <option value="">Selecione...</option>
      <option value="Sim">Sim</option>
      <option value="Ainda vou começar">Ainda vou começar</option>
      <option value="Estou apenas pesquisando">Estou apenas pesquisando</option>
    </select>

    <label for="contato">Prefere receber novidades por:</label>
    <select id="contato" name="entry.1695227516" required>
      <option value="">Selecione...</option>
      <option value="WhatsApp">WhatsApp</option>
      <option value="E-mail">E-mail</option>
      <option value="Ambos">Ambos</option>
    </select>

    <label for="divulgacao">Como ficou sabendo do repositório?</label>
    <input type="text" id="divulgacao" name="entry.789495537" placeholder="Redes sociais, indicação, grupo de estudos..." required />

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
